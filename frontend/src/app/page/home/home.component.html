<div class="container">
  <mat-card>
    <mat-card-title>Short links, big results</mat-card-title>
    <mat-card-subtitle>A URL shortener built with powerful tools to help you grow and protect your brand.
    </mat-card-subtitle>
    <mat-card-content>
      <div class="row">
        <div class="col-12 col-md-8">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Shorten your link</mat-label>
            <input matInput type="text" [(ngModel)]="valueURL">
            <button *ngIf="valueURL" matSuffix mat-icon-button aria-label="Clear" (click)="valueURL=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4">  <button mat-raised-button color="primary" class="btn_submit" (click)="submit(valueURL)">Shorten</button></div>
      </div>
      
    
    </mat-card-content>
  </mat-card>
  <list-url *ngIf="mockData['LongURL'].length > 0" [data]="mockData"></list-url>
</div>
